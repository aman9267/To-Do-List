<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itme List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">My To Do list</h1>
      <h3 class="tag-line"><em>Single Click to mark Item</em></h3>
      <br />
      <input type="text" class="first-input" />
      <button class="add-btn">Add</button><br />
      <input type="checkbox" name="first-item" class="item-satar" />
      <label for="first-item">1. Here is first Item</label><br />
      <input type="checkbox" name="second-item" />
      <label for="second-item">2. Here is Second Item</label><br />
      <input type="checkbox" name="third-item" />
      <label for="third-item">3. Here is third item</label><br />
      <section class="btn-section">
        <button class="btn-1">Clear List</button>
        <button class="btn-2">Empty all List</button>
        <button class="btn-3">Save List</button>
      </section>
    </div>
  </body>
</html>
